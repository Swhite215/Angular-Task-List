<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular To-Do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="newstyle.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
  </head>

  <!-- Don't forget Module ng-app="Module Name" -->
  <body ng-app="myModule">
    <header>
      <h1>Angular To-Do Application</h1>
      <p>By Spencer White</p>
    </header>

    <!-- Don't forget controller ng-controller="Controller Name"-->
    <div class="container">
      <div class="col-xs-12 col-md-4 col-md-offset-4">
        <form class="form-control" action="index.html" method="post" ng-controller="listController">
          <fieldset>
            <h2>Task Helper v1.0</h2>
            <input class="form-control" type="text" name="" value="" placeholder="Enter a Task" ng-model="addItem"><br>
            <div class="centerMe">
              <button class="neonButton" type="button" name="button" ng-click="addToMaster(addItem)">ADD</button>
            </div>
            <!-- Horizontal Line for Distinction -->
            <hr>

            <div class="itemContainer">
              <h2>To-Do List:</h2>
              <!-- Button for Filtering -->
              <input  class="form-control input-lg" type="text" name="list filter" value="" ng-model="listFilter" placeholder="Search Tasks"><br>
              <ol>
                <li ng-repeat="task in masterList | filter: listFilter" ng-class="{strike: deleted}">
                  <span>
                    <input type="checkbox" name="itemStatus" value="" class="statusCheck" ng-model="deleted" ng-click="updateItem(task)">
                  </span>{{ task.name }}
                    <span class="deleteX" ng-click="removeFromMaster(task)">X</span>
                </li>
              </ol>
              <hr>
            </div>

          </fieldset>
          <span id="copySpan">White Design &copy; 2017 </span>
        </form>
      </div>

      <a href="https://github.com/Swhite215" target="_blank"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/82b228a3648bf44fc1163ef44c62fcc60081495e/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png"></a>

    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
